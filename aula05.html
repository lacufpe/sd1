<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Circuitos combinacionais</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.6">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/theme/beige.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <section data-markdown="05-logica-sequencial.md"
                             data-separator="^\r?\n---\r?\n$"
                             data-separator-vertical="^\r?\n--\r?\n$"
                             data-separator-notes="^Note:"
                             data-charset="utf-8">
            </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js/plugin/markdown/markdown.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js/plugin/highlight/highlight.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js/plugin/notes/notes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js/plugin/math/math.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js/plugin/mermaid/mermaid.js"></script>
    
    <script>
        Reveal.initialize({
            // Configuração básica
            hash: true,

            width: 1600,
            
            controls: true,
            progress: true,
            history: true,
            center: true,

            // Aqui você ajusta a escala
            minScale: 0.6, // Diminui o tamanho mínimo do slide para 80%
            maxScale: 0.8, // Mantém o tamanho máximo em 80%

            // Outros plugins, etc.
            plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealMath.KaTeX ]
        });

    </script>
</body>
</html>
