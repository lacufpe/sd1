<!--?xml version='1.0' encoding='iso-8859-1' standalone='no'?-->
<svg id="svg" viewBox="0 0 600 600" width="600" height="600" x="0" y="0" onmouseup="add(evt)" onmousedown="grab(evt)" onmousemove="null" xmlns="http://www.w3.org/2000/svg">
	<title>DeepVenn - Create Area-Proportional Venn Diagrams Using Deep Learning</title>
	<desc><!-- Created by DeepVenn (C) 2020 - 2025 Tim Hulsen //--></desc>
	<script>
	
	var Root=document.getElementById('svg')
	standardize(Root)
	function standardize(R){
		var Attr={
			'onmouseup':'add(evt)',
			'onmousedown':'grab(evt)',
			'onmousemove':null
		}
		assignAttr(R,Attr)
	}
	function grab(evt){
		var O=evt.target
		var Attr={
			'onmousemove':'slide(evt,"'+O.id+'")',
			'onmouseup':'standardize(Root)'
		}
		assignAttr(Root,Attr)
	}
	function slide(evt,id){
		if(id.substring(0,5)=='title'||id.substring(0,4)=='text'){
			var o=document.getElementById(id)
			o.setAttributeNS(null,'x',evt.clientX)
			o.setAttributeNS(null,'y',evt.clientY)
		}
	}
	function assignAttr(O,A){
		for (i in A) O.setAttributeNS(null,i,A[i])
	}
	
	</script>
	<rect id="rect" x="0" y="0" width="600" height="600" style="fill:#FFFFFF"></rect>
	<text id="title_main" x="50%" y="30" font-size="25px" font-family="Verdana" dominant-baseline="middle" text-anchor="middle" style="fill:#000000;cursor:move">DeepVenn Example 4</text>
	<text id="title_sub" x="50%" y="50" font-size="15px" font-family="Verdana" dominant-baseline="middle" text-anchor="middle" style="fill:#000000;cursor:move">(C) 2020 - 2025 Tim Hulsen</text>
	<circle id="circle_A" r="191.56285599784547" cx="191.56285599784542" cy="330" style="fill:#FF0000;opacity:.5"></circle>
	<circle id="circle_B" r="191.56285599784547" cx="408.43714400215435" cy="330" style="fill:#00FF00;opacity:.5"></circle>
	<text id="title_A" x="191.56285599784542" y="330" font-size="12px" font-family="Verdana" font-weight="bold" dominant-baseline="middle" text-anchor="middle" style="fill:#000000;cursor:move">Set A</text>
	<text id="title_B" x="408.43714400215435" y="330" font-size="12px" font-family="Verdana" font-weight="bold" dominant-baseline="middle" text-anchor="middle" style="fill:#000000;cursor:move">Set B</text>
	<text id="text_A" x="110" y="310" font-size="12px" font-family="Verdana" font-weight="bold" dominant-baseline="middle" text-anchor="middle" style="fill:#000000;cursor:move">2</text>
	<text id="text_AB" x="300" y="330" font-size="12px" font-family="Verdana" font-weight="bold" dominant-baseline="middle" text-anchor="middle" style="fill:#000000;cursor:move">1</text>
	<text id="text_B" x="490" y="310" font-size="12px" font-family="Verdana" font-weight="bold" dominant-baseline="middle" text-anchor="middle" style="fill:#000000;cursor:move">2</text>
</svg>